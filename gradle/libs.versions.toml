[versions]
# SDK / Tools
compileSdk = "34"
minSdk = "26"
targetSdk = "34"

# Gradle e Kotlin
agp = "8.4.1"
kotlin = "1.9.23"
composeCompiler = "1.5.14"

# AndroidX
coreKtx = "1.13.1"
appcompat = "1.7.0"
lifecycleRuntimeKtx = "2.8.6"
activityCompose = "1.9.2"
navigationCompose = "2.8.3"
room = "2.6.1"

# Compose
composeBom = "2024.09.02"
material3 = "1.3.0"
ui = "1.7.3"

# Material e Ã­cones
material = "1.12.0"
materialIconsExtended = "1.7.3"

# Retrofit / OkHttp
retrofit = "2.11.0"
okhttpLogging = "4.12.0"

# Coil
coil = "2.7.0"

# Testes
junit = "4.13.2"
androidxJunit = "1.2.1"
espressoCore = "3.6.1"

# Plugins Google
googleGmsServices = "4.4.2"


[libraries]
# AndroidX Core
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
